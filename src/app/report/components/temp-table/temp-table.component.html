<div class="flex flex-col gap-4 sm:flex-row w-full">
    <brn-table
      hlm
      stickyHeader
      class="block overflow-auto rounded-md h-full w-full"
      [dataSource]="data" 
      [displayedColumns]="['name', 'jobFunction']"
    >
      <!-- Name Column -->
      <brn-column-def name="name" class="w-[25%] p-[10px]">
        <hlm-th truncate *brnHeaderDef>Naam</hlm-th>
        <hlm-td truncate *brnCellDef="let element">
          {{ element.name | titlecase }}
        </hlm-td>
      </brn-column-def>
  
      <!-- Ministry Column -->
      <brn-column-def name="jobFunction" class="w-[25%] p-[10px]">
        <hlm-th truncate *brnHeaderDef>Functie titel</hlm-th>
        <hlm-td truncate *brnCellDef="let element">
          {{ element.jobFunction }}
        </hlm-td>
      </brn-column-def>

  
      <!-- No Data Row -->
      <div class="flex items-center justify-center p-20 text-muted-foreground" brnNoDataRow>
        No data
      </div>
    </brn-table>
  </div>
