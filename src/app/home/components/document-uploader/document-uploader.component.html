<div
  tabindex="0"
  class="hover:cursor-pointer w-full rounded border-2 border-dashed border-gray-300 text-foreground flex justify-center items-center bg-gray-50 active:bg-gray-100 focus:outline-none focus:border-solid focus:border-tertiary focus:shadow-md transition-colors"
  (click)="openFileInput()"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
>
  <input #fileInput id="fileInput" type="file" accept="application/pdf" class="hidden" (change)="onFileSelected($event)" />
  <div class="flex flex-col items-center justify-center p-8 gap-4">
    <div
      class="inline-flex justify-center items-center rounded-full bg-gray-100 p-6"
    >
    <ng-icon name="heroArrowUpTray" size="24px" strokeWidth="2px"></ng-icon>
    </div>
    <div class="flex flex-col gap-2 items-center">
      <p>
        <b class="text-blue-400">Klik om te uploaden</b>
        <span> of sleep een bestand in</span>
      </p>
      <span>PDF (max 50MB)</span>
    </div>
  </div>
</div>

<!-- Display Progress, Error, and Success -->
<div *ngIf="uploadError" class="error-message">
  Error: {{ uploadError }}
</div>
